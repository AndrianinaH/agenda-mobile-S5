<ion-popover-view id="editListPopover" ng-controller="editListController">
    <ion-header-bar class="bar bar-header bar-stable">
      <h1 class="title">Modifier la Liste</h1>
      <button class="button button-clear icon ion-close" ng-click="closeEditList()"></button>
    </ion-header-bar>
    <ion-content scroll="false" id="editListFond">
        <div class="item-remove-animate" id="inputTaskBox2" type="item-text-wrap">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nom de la Liste</span>
                <input type="hidden" ng-model="idTaskBox">
                <input type="text" ng-model="nomTaskBox"> 
            </label>
            <br>
            <center>
                <button class="button button-calm icon ion-edit" ng-click="updateBox(nomTaskBox,idTaskBox)"> Modifier</button> 
                <button class="button button-assertive icon ion-trash-a" ng-click="deleteBox(idTaskBox)"> Supprimer</button> 
            </center> 
        </div>
    </ion-content>
</ion-popover-view>
