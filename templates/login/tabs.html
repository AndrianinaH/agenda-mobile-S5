<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-light">

  <ion-tab title="Inscription" icon-off="ion-person-add" icon-on="ion-person-add" href="#/tab/inscription">
    <ion-nav-view name="inscription"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Connexion" icon-off="ion-log-in" icon-on="ion-log-in" href="#/tab/login">
    <ion-nav-view name="login"></ion-nav-view>
  </ion-tab>

</ion-tabs>
