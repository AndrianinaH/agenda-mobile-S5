<ion-view>
	<ion-nav-title>Détail Archive</ion-nav-title>
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="padding">
		<form name="myForm" novalidate>
			<label class="item item-input item-stacked-label">
				<span class="input-label light">Nom de la tâche</span>
				<input type="text" value="{{nomTache}}" disabled="disabled"> 
			</label>
			<div id="datePick">
				<div id="infoDatePick">
					<h5 class="light">Date d'échéance</h5>
					<span>{{datepick}}</span> 
					<span>{{timepick}}</span> 
				</div>	
			</div> 
			<div id="datePick">
				<div id="infoDatePick">
					<h5 class="light">Date de rappel</h5>
					<span>{{datepick2}}</span>
					<span>{{timepick2}}</span> 
				</div>
			</div>
			<label class="item item-input item-stacked-label">
				<span class="input-label light">Détail de la tâche</span>
				<textarea  readonly="readonly" onfocus="auto_grow(this)">{{detail}}</textarea>   
			</label>
			<br>
			<center>
				<button class="button button-calm icon ion-ios-undo" ng-click="restaurerTache()"> Restaurer</button> 
				<button class="button button-assertive icon ion-trash-a"> Supprimer</button> 
			</center>
		</form>
	</ion-content>
</ion-view>
